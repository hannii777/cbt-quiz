<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>정수시설운영관리사 CBT</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 { text-align: center; }
    .question { font-size: 1.2em; margin-bottom: 10px; }
    .options button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .options button.selected {
      background: #ffeb99;
      border-color: #f0a500;
    }
    #nav-table {
      position: absolute;
      top: 20px;
      right: -150px;
      width: 120px;
      display: grid;
      grid-template-columns: repeat(5, auto);
      gap: 5px;
      justify-content: center;
    }
    .nav-btn {
      padding: 8px 12px;
      margin: 3px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 30px;
    }
    .nav-btn.current {
      background: #f0a500;
      font-weight: bold;
    }
    #result-area { display: none; margin-top: 20px; }
    #submit-btn {
      margin-top: 20px;
      background: #28a745;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
      width: 60%;
      text-align: left;
    }
    #popup h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #popup-close {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .wrong-answer {
      color: red;
      font-weight: bold;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- 회차 선택 컨테이너 -->
  <div class="container" id="select-container">
    <h1>정수시설운영관리사 CBT</h1>
    <p>풀고 싶은 회차를 선택하세요.</p>
    <div id="session-selection"></div>
  </div>

  <!-- CBT 퀴즈 컨테이너 (초기에는 숨김) -->
  <div class="container hidden" id="quiz-container">
    <h1 id="exam-title">정수시설운영관리사 CBT</h1>
    <div id="nav-table"></div>
    <p id="subject-title"></p>
    <p class="question" id="question-text"></p>
    <div id="options" class="options"></div>
    <button id="prev-btn" class="nav-btn">이전 문제</button>
    <button id="next-btn" class="nav-btn">다음 문제</button>
    <button id="submit-btn">채점하기</button>
    <div id="result-area">
      <h2>결과</h2>
      <p id="score-text"></p>
    </div>
  </div>

  <!-- 채점 결과 팝업 -->
  <div id="popup">
    <h2>
      채점 결과
      <button id="popup-close">X</button>
    </h2>
    <p id="popup-score"></p>
    <ul id="wrong-questions"></ul>
    <button id="popup-close-bottom">닫기</button>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];

    const selectContainer = document.getElementById("select-container");
    const quizContainer = document.getElementById("quiz-container");
    const examTitle = document.getElementById("exam-title");
    const sessionSelection = document.getElementById("session-selection");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const submitBtn = document.getElementById("submit-btn");
    const popup = document.getElementById("popup");
    const popupScore = document.getElementById("popup-score");
    const popupClose = document.getElementById("popup-close");
    const popupCloseBottom = document.getElementById("popup-close-bottom");
    const wrongQuestionsList = document.getElementById("wrong-questions");

    function createSessionButtons() {
      for (let i = 20; i <= 36; i++) {
        const btn = document.createElement("button");
        btn.textContent = `정수시설운영관리사 ${i}회_2급`;
        btn.className = "nav-btn";
        btn.addEventListener("click", function () {
          loadQuestions(i);
        });
        sessionSelection.appendChild(btn);
      }
    }

    function loadQuestions(session) {
      const jsonFilePath = `https://haruto7777.github.io/cbt-quiz/${session}회차.json`;

      fetch(jsonFilePath)
        .then(response => response.json())
        .then(data => {
          questions = data;
          userAnswers = new Array(questions.length).fill(null);
          selectContainer.style.display = "none";
          quizContainer.classList.remove("hidden");
          examTitle.textContent = `정수시설운영관리사 ${session}회_2급`;
          showQuestion(0);
        })
        .catch(error => alert("문제를 불러오는 데 실패했습니다: " + error.message));
    }

    function showQuestion(index) {
      currentQuestionIndex = index;
      const q = questions[index];
      questionText.textContent = q.question;
      optionsDiv.innerHTML = "";
      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option-btn";
        btn.addEventListener("click", function () {
          userAnswers[index] = idx;
          showQuestion(currentQuestionIndex);
        });
        optionsDiv.appendChild(btn);
      });
    }

    submitBtn.addEventListener("click", function () {
      let score = 0;
      wrongQuestionsList.innerHTML = "";

      questions.forEach((q, idx) => {
        if (userAnswers[idx] === q.answer - 1) {
          score++;
        } else {
          const li = document.createElement("li");
          li.innerHTML = `<span class="wrong-answer">${idx + 1}번 문제</span> - 정답: ${q.options[q.answer - 1]}, 선택: ${userAnswers[idx] !== null ? q.options[userAnswers[idx]] : "미선택"}`;
          wrongQuestionsList.appendChild(li);
        }
      });

      popupScore.textContent = `총 점수: ${score} / ${questions.length}`;
      popup.style.display = "block";
    });

    popupClose.addEventListener("click", () => popup.style.display = "none");
    popupCloseBottom.addEventListener("click", () => popup.style.display = "none");

    createSessionButtons();
  </script>
</body>
</html>
