<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>정수시설운영관리사 CBT</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    .question { font-size: 1.2em; margin-bottom: 10px; }
    .options button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .options button.selected {
      background: #ffeb99;
      border-color: #f0a500;
    }
    #nav-table {
      display: grid;
      grid-template-columns: repeat(10, auto);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-btn {
      padding: 8px 12px;
      margin: 3px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 30px;
    }
    .nav-btn.current {
      background: #f0a500;
      font-weight: bold;
    }
    #file-upload { margin: 40px 0; }
    #result-area { display: none; margin-top: 20px; }
    #error-message { color: red; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- 파일 선택 컨테이너 -->
  <div class="container" id="upload-container">
    <h1>정수시설운영관리사 CBT</h1>
    <p>해당 회차에 맞는 파일을 선택해주세요.</p>
    <input type="file" id="file-input" accept=".json">
    <p id="error-message"></p>
  </div>

  <!-- CBT 퀴즈 컨테이너 (초기에는 숨김) -->
  <div class="container" id="quiz-container" style="display:none;">
    <h1>CBT 기출문제 풀이</h1>
    <div id="nav-table"></div>
    <p id="subject-title"></p>
    <p class="question" id="question-text"></p>
    <div id="options" class="options"></div>
    <button id="prev-btn" class="nav-btn">이전 문제</button>
    <button id="next-btn" class="nav-btn">다음 문제</button>
    <div id="result-area">
      <h2>결과</h2>
      <p id="score-text"></p>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];

    const fileInput = document.getElementById("file-input");
    const uploadContainer = document.getElementById("upload-container");
    const quizContainer = document.getElementById("quiz-container");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const navTable = document.getElementById("nav-table");
    const subjectTitle = document.getElementById("subject-title");
    const errorMessage = document.getElementById("error-message");

    // JSON 파일 업로드 이벤트
    fileInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          questions = JSON.parse(e.target.result);
          userAnswers = new Array(questions.length).fill(null);
          uploadContainer.style.display = "none";
          quizContainer.style.display = "block";
          showQuestion(0);
          updateNavTable();
        } catch (err) {
          errorMessage.textContent = "JSON 파일 로드 오류: " + err.message;
          console.error(err);
        }
      };
      reader.readAsText(file);
    });

    // 과목명 표시
    function getSubjectTitle(index) {
      if (index < 20) return "1과목 수처리공정";
      if (index < 40) return "2과목 수질분석 및 관리";
      if (index < 60) return "3과목 설비운영(기계ㆍ장치 또는 계측기 등)";
      return "4과목 정수시설 수리학";
    }

    function showQuestion(index) {
      currentQuestionIndex = index;
      const q = questions[index];
      subjectTitle.textContent = getSubjectTitle(index);
      questionText.textContent = q.question;
      optionsDiv.innerHTML = "";
      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option-btn";
        if (userAnswers[index] === idx) {
          btn.classList.add("selected");
        }
        btn.addEventListener("click", function() {
          userAnswers[index] = idx;
          showQuestion(currentQuestionIndex);
        });
        optionsDiv.appendChild(btn);
      });

      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === questions.length - 1;
      updateNavTable();
    }

    function updateNavTable() {
      navTable.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.className = "nav-btn";
        if (i === currentQuestionIndex) {
          btn.classList.add("current");
        }
        btn.addEventListener("click", function() {
          showQuestion(i);
        });
        navTable.appendChild(btn);
      }
    }

    prevBtn.addEventListener("click", function() {
      if (currentQuestionIndex > 0) {
        showQuestion(currentQuestionIndex - 1);
      }
    });

    nextBtn.addEventListener("click", function() {
      if (currentQuestionIndex < questions.length - 1) {
        showQuestion(currentQuestionIndex + 1);
      }
    });
  </script>
</body>
</html>
