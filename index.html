<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>정수시설운영관리사 CBT</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    .question { font-size: 1.2em; margin-bottom: 10px; }
    .options button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .options button.selected {
      background: #ffeb99;
      border-color: #f0a500;
    }
    #nav-table {
      display: grid;
      grid-template-columns: repeat(10, auto);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-btn {
      padding: 8px 12px;
      margin: 3px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 30px;
    }
    .nav-btn.current {
      background: #f0a500;
      font-weight: bold;
    }
    #result-area { display: none; margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- 회차 선택 컨테이너 -->
  <div class="container" id="select-container">
    <h1>정수시설운영관리사 CBT</h1>
    <p>풀고 싶은 회차를 선택하세요.</p>
    <div id="session-selection"></div>
  </div>

  <!-- CBT 퀴즈 컨테이너 (초기에는 숨김) -->
  <div class="container hidden" id="quiz-container">
    <h1 id="exam-title">정수시설운영관리사 CBT</h1>
    <div id="nav-table"></div>
    <p id="subject-title"></p>
    <p class="question" id="question-text"></p>
    <div id="options" class="options"></div>
    <button id="prev-btn" class="nav-btn">이전 문제</button>
    <button id="next-btn" class="nav-btn">다음 문제</button>
    <div id="result-area">
      <h2>결과</h2>
      <p id="score-text"></p>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];

    const selectContainer = document.getElementById("select-container");
    const quizContainer = document.getElementById("quiz-container");
    const examTitle = document.getElementById("exam-title");
    const sessionSelection = document.getElementById("session-selection");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const navTable = document.getElementById("nav-table");
    const subjectTitle = document.getElementById("subject-title");

    // ✅ [1] 회차 버튼 자동 생성 (20~36회)
    function createSessionButtons() {
      for (let i = 20; i <= 36; i++) {
        const btn = document.createElement("button");
        btn.textContent = `정수시설운영관리사 ${i}회_2급`;
        btn.className = "nav-btn";
        btn.addEventListener("click", function () {
          loadQuestions(i);
        });
        sessionSelection.appendChild(btn);
      }
    }

    // ✅ [2] JSON 파일 자동 로드 (파일 선택 X)
    function loadQuestions(session) {
      const jsonFilePath = `https://haruto7777.github.io/cbt-quiz/${session}회차.json`;

      fetch(jsonFilePath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP 오류! 상태 코드: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          questions = data;
          userAnswers = new Array(questions.length).fill(null);
          selectContainer.style.display = "none";
          quizContainer.classList.remove("hidden");
          examTitle.textContent = `정수시설운영관리사 ${session}회_2급`;
          showQuestion(0);
          updateNavTable();
        })
        .catch(error => {
          alert("문제를 불러오는 데 실패했습니다: " + error.message);
        });
    }

    // ✅ [3] 과목명 표시
    function getSubjectTitle(index) {
      if (index < 20) return "1과목 수처리공정";
      if (index < 40) return "2과목 수질분석 및 관리";
      if (index < 60) return "3과목 설비운영(기계ㆍ장치 또는 계측기 등)";
      return "4과목 정수시설 수리학";
    }

    function showQuestion(index) {
      currentQuestionIndex = index;
      const q = questions[index];
      subjectTitle.textContent = getSubjectTitle(index);
      questionText.textContent = q.question;
      optionsDiv.innerHTML = "";
      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option-btn";
        if (userAnswers[index] === idx) {
          btn.classList.add("selected");
        }
        btn.addEventListener("click", function () {
          userAnswers[index] = idx;
          showQuestion(currentQuestionIndex);
        });
        optionsDiv.appendChild(btn);
      });

      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === questions.length - 1;
      updateNavTable();
    }

    function updateNavTable() {
      navTable.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.className = "nav-btn";
        if (i === currentQuestionIndex) {
          btn.classList.add("current");
        }
        btn.addEventListener("click", function () {
          showQuestion(i);
        });
        navTable.appendChild(btn);
      }
    }

    prevBtn.addEventListener("click", function () {
      if (currentQuestionIndex > 0) {
        showQuestion(currentQuestionIndex - 1);
      }
    });

    nextBtn.addEventListener("click", function () {
      if (currentQuestionIndex < questions.length - 1) {
        showQuestion(currentQuestionIndex + 1);
      }
    });

    // ✅ 초기 실행 시 회차 버튼 생성
    createSessionButtons();
  </script>
</body>
</html>
